<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="to-do-Div">
            <div class="to-do-list">
                <div class="to-do-Div2">
                    <h1>To-do List</h1>
                    <span>&#10226;</span>
                </div>
                <div class="to-do-Div3">
                    <input type="text" placeholder="Add to your list..." class="taskInput">
                    <button class="submitButton">&#8629;</button>
                </div>
                <ul class="divLi">

                </ul>
            </div>
            <div class="to-do-ClearButtonDiv">
                <button class="to-do-ClearButton"><h2>Clear all completed</h2></button>
            </div>
        </div>
    </main>
</body>
</html>
